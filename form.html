<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>html forms</h2>
    <form action="action.html" method="post" auto complete="on">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="password">passsword:</label><br>
        <input type="password" id="password" name="password"><br><br><br>
        <input type="radio" value="radio">
        <label for="html">HTML</label><br>
        <input type="radio" value="radio">  
        <label for="CSS">CSS</label><br>
        <input type="radio" value="radio">
        <label for="java script">java script</label><br>
        <input type="radio" value="radio">
        <label for="Date">Date:</label>
        <input type="date" id="date" name="date"><br>
        <input type="radio" value="radio">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br>
        <input type="radio" value="radio">
        <label for="favcolor">select your favourite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <input type="button" onclick="alert('Hello World')" value="click me!">
        <input type="submit" value="submit">
        <input type="reset" value="reset"><br>





    </form>
    
</body>
</html>
